<a [routerLink]="['/manageResult']">Back</a>

<h4 style="text-align: center;"><b>Add New Result</b></h4>
    <div class="container">
        <form class="text-center" [formGroup]="addResult" (ngSubmit)="collectResult()">
            <div class="form-group row">
                <label for="roll" class="col-sm-6 col-form-label">Roll No.</label>
                <div class="col-sm-4">
                    <input type="text" pattern="^\d{1,5}$" class="form-control" #roll name="roll" placeholder="eg. 1111" formControlName="roll" required />
                </div>
            </div>

            <br>
            <div class="form-group row">
                <label for="name" class="col-sm-6 col-form-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" pattern="^[A-Za-z]+$" class="form-control" #name name="name" placeholder="eg. Aman" formControlName="name" required />
                </div>
            </div>

            <br>
            <div class="form-group row">
                <label for="dob" class="col-sm-6 col-form-label">Date of Birth</label>
                <div class="col-sm-4">
                    <input type="text" pattern="(((0|1)[0-9]|2[0-9]|3[0-1])\/(0[1-9]|1[0-2])\/((19|20)\d\d))$" class="form-control" #dob name="dob" placeholder="dd/mm/yyyy" formControlName="dob" required />
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="score" class="col-sm-6 col-form-label">Score</label>
                <div class="col-sm-4">
                    <input type="text" pattern="^\d{1,3}$" class="form-control" #score name="score" placeholder="eg. 500" formControlName="score" required />
                </div>
            </div>
            <br>
            
            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-default" type="reset" style="margin-left: 190px; background-color: snow;">Clear</button>
            </div>

    </form>
</div>
